<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div
      class="bg-gray-700 rounded-xl p-8 shadow-lg max-w-sm w-full shadow-2xl"
    >
      <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
      <form>
        <div class="mb-4">
          <label
            class="block text-sm font-medium text-gray-300 mb-3"
            for="Email"
            >Email</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-500 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="email"
            placeholder="Email"
          />
        </div>
        <div>
          <label
            class="block text-sm font-medium text-gray-300 mb-3"
            for="Password"
            >Password</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-500 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
            type="password"
            placeholder="Password"
          />
        </div>
        <button
          class="w-full bg-blue-500 text-white py-2 rounded-xl hover:bg-blue-600 shadow-xl"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
